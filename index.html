//#1 Sigma - Implement function sigma(num) that, given a number, returns the sum of all positive integers up to the given number (inclusive).
//  Ex: sigma(3) = 6 (or 1+2+3); sigma(5) = 15 (or 1+2+3+4+5).
var num = 3;

function sigma(num){
    sum = 0;
    for (var i = num; i > 0; i--){
        sum = sum + i;
    }
    return sum;
}
console.log(sigma(num));

//#2 Factorial - Write a function factorial(num) that, given a number, returns the product (multiplication) of all positive integers
// from 1 up to the given number (inclusive).  For example, factorial(3) = 6 (or 1*2*3); factorial(5) = 120 (or 1*2*3*4*5).
var num2 = 5;

function factorial(num){
    product = 1;
    for (var i = num; i > 0; i--){
        product = product * i;
    }
    return product;
}
console.log(factorial(num));
console.log(factorial(num2));

//#4 Array: Second-to-Last: Return the second-to-last element of an array. Given [42, true, 4, "Liam", 7], return "Liam".  If array is too short, return null.
var testArr = [42, true, 4, "Liam", 7];
var testArr2 = [42];
var testArr3 = [42, true, 4];

function secondtoLast(arr){
    if (arr.length < 2){
        return null;
    }
    return arr[arr.length-2];
}
